<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="login-box">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input id="user" type="text" placeholder="Usuario" autocomplete="off">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="ContraseÃ±a" autocomplete="off">
  </div>

  <input id="ingresar" type="button" class="btn" value="Ingresar">
</div>
<script>
  var ingre = document.getElementById('ingresar');
  ingre.addEventListener("click", function(){
    var user = document.getElementById('user');
    var usu = user.value;
  window.location="index.html?var="+usu;
  });
</script>
  </body>
</html>
